name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: ruby
          package-name: taboola_api
